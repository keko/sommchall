        <h1>Política de Privacidad de SommChall</h1>
        <p><strong>Última actualización:</strong> 7 de febrero de 2026</p>
        
        <p>En <strong>SommChall</strong>, su privacidad es nuestra prioridad. Esta política detalla cómo gestionamos la información en nuestra aplicación móvil.</p>

        <h2>1. Recopilación y Uso de Datos</h2>
        <p>Nuestra aplicación funciona de forma <strong>local</strong>. No recopilamos, solicitamos ni almacenamos datos personales identificables (como nombres, correos electrónicos, números de teléfono o ubicación) en servidores externos gestionados por nosotros.</p>

        <h2>2. Proveedores de Servicios (Terceros)</h2>
        <p>Para facilitar las funciones esenciales de la app, utilizamos servicios de terceros que pueden recopilar información técnica. Puede consultar sus términos aquí:</p>
        <ul>
            <li><a class="external-link" href="https://www.google.com" target="_blank" rel="noopener">Servicios de Google Play</a></li>
        </ul>

        <h2>3. Pagos y Datos de Facturación</h2>
        <p>Todas las transacciones se realizan exclusivamente a través de <strong>Google Play Billing</strong>. Nosotros no recopilamos ni tenemos acceso a sus datos de pago (tarjetas o cuentas bancarias). Recibimos únicamente una confirmación anónima de Google para activar sus funciones Premium.</p>

        <h2>4. Seguridad de los Datos</h2>
        <p>Dado que no almacenamos datos en la nube, la seguridad de su progreso y compras depende de la seguridad de su dispositivo. Los datos de estado de suscripción se guardan de forma encriptada en el almacenamiento local de la aplicación.</p>
        
        <h2>5. Eliminación de Datos y Derechos</h2>
        <ul>
            <li><strong>Borrado de datos:</strong> Al desinstalar la app, todos los datos locales se eliminan permanentemente.</li>
            <li><strong>Suscripciones:</strong> La gestión y cancelación debe hacerse desde la Play Store de Google.</li>
        </ul>

        <h1>Términos de Servicio</h1>
        
        <h2>1. Uso Aceptable</h2>
        <p>SommChall es una aplicación para fines educativos y de entretenimiento. El usuario es responsable de asegurar que su dispositivo cumple con los requisitos técnicos para el funcionamiento de la app.</p>

        <h2>2. Reembolsos</h2>
        <p>Al procesarse todos los pagos a través de Google Play, las solicitudes de reembolso deben tramitarse mediante los canales oficiales de soporte de **Google Play Store**, de acuerdo con sus políticas vigentes.</p>

        <h2>3. Limitación de Responsabilidad</h2>
        <p>No garantizamos que la aplicación esté libre de errores en todo momento y no nos hacemos responsables de la pérdida de datos locales por fallos del sistema operativo o del hardware del usuario.</p>
